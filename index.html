<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <title>SEST10 Website</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="logo">
          <img
            src="assets/logo-new.png"
            alt="oc_logo"
            style="height: 75px; width: 260px"
          />
        </div>
        <ul class="main-nav">
          <li class="#">
            <a href="#">HOME</a>
          </li>
          <li>
            <a href="#">SERVICES</a>
          </li>
          <li>
            <a href="#">ABOUT</a>
          </li>
          <li>
            <a href="blog.html">BLOG</a>
          </li>
          <li>
            <a href="#">CONTACT</a>
          </li>
          <li>
            <a href="#">FAQ</a>
          </li>
        </ul>
      </div>
      <div class="hero">
        <h1>Ready for Action?</h1>
        <div class="button">
          <a href="watchvideo.html" class="btn btn-one">Watch Video</a>
          <a href="#" class="btn btn-two">Explore More</a>
        </div>
      </div>
    </header>
    <section class="contact grid-container">
      <div class="contact-form grid-item">
        <div class="contact-section-header">
          <h2>Get in touch with us!</h2>
        </div>
        <form class="form">
          <input type="text" name="fullname" placeholder="Fullname" />
          <input type="email" name="email" placeholder="Email Address" />
          <input type="number" name="phonenumber" placeholder="Phone Number" />
          <textarea
            class="subject"
            name="subject"
            placeholder="Write your message here.."
          ></textarea>
          <input class="button" type="submit" value="Submit" />
        </form>
      </div>
    </section>
  </body>
</html>
